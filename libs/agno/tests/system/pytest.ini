[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Disable anchorpy plugin which requires pytest-xprocess
addopts = -v --tb=short -p no:anchorpy
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

